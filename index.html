<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Unknown.png">
    <title>GitHub Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter account holder name....">
                <button>Search</button>
            </div>


            <div class="card">
                <div class="img">
                    <img id="img" src="assets/Unknown.png" >
                </div>
                <div class="content">
                    <div class="about">
                        <h3 id="name" style="line-height: 1.5rem;font-size: 2rem;margin-bottom: 10px;">Aryan pratap singh</h3>
                        <h5 id="bio" style="font-size: 1rem;">i am aryan !</h5>
                    </div>
                    
                    <div class="follow">
                        <span id="followers">#</span> Follwers
                        <span id="Following">#</span> Following
                        <span id="repo">#</span>Repositories
                    </div>
                    <div class="repo">
                        <!-- <a href="#">aryan</a>
                        <a href="#">calculator</a>
                        <a href="#">wheather app</a> -->
                    </div>
                </div>
             </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
